<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>আল-হেরা এসোসিয়েশন</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
html{scroll-behavior:smooth;}
body{
margin:0;
font-family:'Hind Siliguri',sans-serif;
color:white;
background:linear-gradient(135deg,#064e3b,#7f1d1d);
}

/* NAV LINK */
.nav-link{position:relative;padding-bottom:4px;}
.nav-link.active::after,
.nav-link:hover::after{
content:"";
position:absolute;
left:0;
bottom:0;
width:100%;
height:2px;
background:#10b981;
}

/* MOBILE MENU */
.mobile-menu{
max-height:0;
overflow:hidden;
transition:max-height .5s ease, padding .3s ease;
background:#064e3b;
position:relative;
z-index:60;
}
.mobile-menu.open{
max-height:500px;
padding:20px;
}
.mobile-menu a{
display:block;
padding:12px 0;
border-bottom:1px solid rgba(255,255,255,.1);
}

/* OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.5);
backdrop-filter:blur(6px);
opacity:0;
visibility:hidden;
transition:.3s;
z-index:40;
}
.overlay.show{
opacity:1;
visibility:visible;
}

/* HERO */
.hero{
padding:100px 20px;
text-align:center;
}

/* BUTTON */
.btn{
padding:14px 45px;
border-radius:50px;
font-weight:500;
transition:.3s;
}
.btn-green{
background:linear-gradient(135deg,#065f46,#10b981);
}
.btn-red{
background:linear-gradient(135deg,#7f1d1d,#b91c1c);
}
.btn:hover{
transform:translateY(-6px) scale(1.05);
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<!-- HEADER -->
<header class="bg-[#064e3b]/95 sticky top-0 z-50">
<div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">

<div class="flex items-center gap-4">
<img src="logo.png" class="w-12 h-12 rounded-full">
<div>
<h1 class="text-xl font-bold text-emerald-400">Al Hera Association</h1>
<h3 class="text-xs text-yellow-400 text-right w-full">বদলে যাই, বদলে দেই</h3>
</div>
</div>

<!-- Desktop -->
<nav class="hidden md:flex space-x-8 text-sm">
<a href="index.html" class="nav-link active">Home</a>
<a href="members.html" class="nav-link">সদস্যবৃন্দ</a>
<a href="gallery.html" class="nav-link">গ্যালারি</a>
<a href="donation.html" class="nav-link">দান</a>
<a href="form.html" class="nav-link">সদস্য ফরম</a>
<a href="contact.html" class="nav-link">যোগাযোগ</a>
</nav>

<!-- Mobile Button -->
<button class="md:hidden text-2xl text-emerald-400 z-50" onclick="toggleMenu()">
<i id="menuIcon" class="fa-solid fa-bars"></i>
</button>

</div>

<!-- Mobile Menu -->
<div id="mobileMenu" class="mobile-menu md:hidden px-6">
<a href="index.html">Home</a>
<a href="members.html">সদস্যবৃন্দ</a>
<a href="gallery.html">গ্যালারি</a>
<a href="donation.html">দান</a>
<a href="form.html">সদস্য ফরম</a>
<a href="contact.html">যোগাযোগ</a>
</div>

</header>

<!-- HERO -->
<section class="hero">
<h1 class="text-4xl md:text-6xl font-bold text-emerald-300 mb-6">
আল-হেরা এসোসিয়েশন
</h1>
<p class="text-lg md:text-xl text-gray-200 mb-10">
মানবতার পাশে, সেবার অঙ্গীকার
</p>
<div class="flex justify-center gap-6 flex-wrap">
<a href="donation.html" class="btn btn-red">দান করুন</a>
<a href="form.html" class="btn btn-green">সদস্য হন</a>
</div>
</section>

<script>
const menu=document.getElementById("mobileMenu");
const icon=document.getElementById("menuIcon");
const overlay=document.getElementById("overlay");

function toggleMenu(){
menu.classList.toggle("open");
overlay.classList.toggle("show");

if(menu.classList.contains("open")){
icon.classList.remove("fa-bars");
icon.classList.add("fa-xmark");
}else{
icon.classList.remove("fa-xmark");
icon.classList.add("fa-bars");
}
}

function closeMenu(){
menu.classList.remove("open");
overlay.classList.remove("show");
icon.classList.remove("fa-xmark");
icon.classList.add("fa-bars");
}
</script>

</body>
</html>
