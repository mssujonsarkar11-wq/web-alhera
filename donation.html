<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>দান করুন | আল-হেরা এসোসিয়েশন</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
--primary:#64748b;
--bg1:#1e293b;
--bg2:#0f172a;
}

body{
font-family:'Hind Siliguri',sans-serif;
background:radial-gradient(circle at top,var(--primary),var(--bg1) 40%,var(--bg2));
color:white;
margin:0;
transition:.6s ease;
}

.card{
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
border-radius:28px;
border:1px solid var(--primary);
box-shadow:0 0 60px rgba(0,0,0,.4),0 0 40px var(--primary);
padding:30px;
transition:.5s;
}

@media (min-width:640px){
.card{
padding:50px;
}
}

.heading{
font-size:28px;
font-weight:600;
text-align:center;
margin-bottom:20px;
}

.quote{
font-size:14px;
color:#cbd5e1;
text-align:center;
margin-bottom:40px;
}

.input{
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.2);
border-radius:14px;
padding:14px;
width:100%;
margin-bottom:18px;
color:white;
}

.payment-btn{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
padding:16px;
border-radius:16px;
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.15);
cursor:pointer;
transition:.3s;
font-weight:500;
font-size:15px;
}

.payment-btn img{
width:26px;
height:auto;
}

.payment-btn:hover{
transform:scale(1.05);
box-shadow:0 0 20px var(--primary);
}

.hidden{display:none;}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="px-6 py-16">
<div class="max-w-3xl mx-auto card">

<h1 class="heading">সদকা ও দান</h1>

<p class="quote">
“তোমরা যা ব্যয় করবে আল্লাহ তা জানেন।”  
আপনার দান মানবতার কল্যাণে নিবেদিত।
</p>

<input type="text" id="donorName" class="input" placeholder="আপনার পূর্ণ নাম">
<input type="number" id="amountInput" class="input" placeholder="দান এর পরিমাণ (BDT)">

<p class="mb-4 text-sm text-gray-400 text-center">পেমেন্ট মাধ্যম নির্বাচন করুন</p>

<!-- Responsive Grid -->
<div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

<div class="payment-btn" onclick="goNext('bKash')">
<img src="https://raw.githubusercontent.com/mssujonsarkar11-wq/pictures/main/bkash.png"> bKash
</div>

<div class="payment-btn" onclick="goNext('Nagad')">
<img src="https://raw.githubusercontent.com/mssujonsarkar11-wq/pictures/main/nagad.png"> Nagad
</div>

<div class="payment-btn" onclick="goNext('Rocket')">
<img src="https://raw.githubusercontent.com/mssujonsarkar11-wq/pictures/main/rocket.png"> Rocket
</div>

</div>

</div>
</section>

<!-- PAGE 2 -->
<section id="page2" class="px-6 py-16 hidden">
<div class="max-w-3xl mx-auto card">

<h2 class="heading" id="methodTitle"></h2>

<p class="quote">
1. আপনার অ্যাপে যান  
<br>2. Send Money নির্বাচন করুন  
<br>3. নাম্বার: <b id="numberText"></b>  
<br>4. পরিমাণ: <b id="amountText"></b>
</p>

<input type="text" id="trxId" class="input" placeholder="Transaction ID লিখুন">

<div class="text-center">
<button onclick="verifyDonation()" class="bg-white text-black px-6 py-3 rounded-full mt-4">
দান সম্পন্ন করুন
</button>
</div>

</div>
</section>

<div id="successModal" class="modal">
<h2>আলহামদুলিল্লাহ!</h2>
<p>আপনার দান সফলভাবে গ্রহণ করা হয়েছে।</p>
</div>

<script>
const scriptURL="https://script.google.com/macros/s/AKfycbycgyVEKHA0p8eKyDYMRoufPD333AMRe7ll_nfZmwq1afrc7S_-nl6Ig9SNti_p5BE3/exec";

let themes={
bKash:{color:"#e2136e",bg1:"#2a0f1d",bg2:"#000000",number:"01708356911"},
Nagad:{color:"#ff7a00",bg1:"#2d1a00",bg2:"#000000",number:"01708356911"},
Rocket:{color:"#7b2cbf",bg1:"#1c0f2a",bg2:"#000000",number:"01708356911"}
};

let selectedMethod="";

function goNext(method){

let name=document.getElementById("donorName").value;
let amount=document.getElementById("amountInput").value;

if(name==""||amount==""){
alert("সব তথ্য পূরণ করুন");
return;
}

selectedMethod=method;

let theme=themes[method];

document.documentElement.style.setProperty('--primary',theme.color);
document.documentElement.style.setProperty('--bg1',theme.bg1);
document.documentElement.style.setProperty('--bg2',theme.bg2);

document.getElementById("methodTitle").innerText=method+" পেমেন্ট";
document.getElementById("numberText").innerText=theme.number;
document.getElementById("amountText").innerText=amount+" BDT";

document.getElementById("page1").classList.add("hidden");
document.getElementById("page2").classList.remove("hidden");
}

function verifyDonation(){

let trx=document.getElementById("trxId").value;
if(trx==""){
alert("Transaction ID দিন");
return;
}

let data=new FormData();
data.append("Type","Donation");
data.append("Name",document.getElementById("donorName").value);
data.append("Method",selectedMethod);
data.append("Amount",document.getElementById("amountInput").value);
data.append("TransactionID",trx);

fetch(scriptURL,{method:"POST",body:data,mode:"no-cors"});

document.getElementById("successModal").style.display="flex";

setTimeout(()=>{
window.location.href="index.html";
},2000);
}
</script>

</body>
</html>
