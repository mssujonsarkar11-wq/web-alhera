<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>দান করুন</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
font-family:'Hind Siliguri',sans-serif;
margin:0;
min-height:100vh;
transition:.6s;
}

/* THEMES */
.theme-bkash{
--primary:#e2136e;
background:radial-gradient(circle at center,#6a002b 0%,#1a0008 60%,#000 100%);
}
.theme-nagad{
--primary:#ff7a00;
background:radial-gradient(circle at center,#7a3d00 0%,#2b1400 60%,#000 100%);
}
.theme-rocket{
--primary:#7b2cbf;
background:radial-gradient(circle at center,#3a005f 0%,#140021 60%,#000 100%);
}

/* CARD */
.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(25px);
border-radius:28px;
border:1px solid var(--primary);
box-shadow:0 0 60px var(--primary);
padding:40px;
color:white;
animation:fade .6s ease;
}
@keyframes fade{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.input{
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.2);
border-radius:14px;
padding:14px;
width:100%;
color:white;
margin-bottom:18px;
}

.method-btn{
padding:16px;
border-radius:18px;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.1);
transition:.4s;
cursor:pointer;
text-align:center;
}
.method-btn:hover{
transform:scale(1.05);
}
.method-btn.active{
box-shadow:0 0 35px var(--primary);
}

.main-btn{
background:var(--primary);
padding:14px;
border-radius:14px;
width:100%;
font-weight:600;
}

.hidden{display:none;}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
text-align:center;
}
</style>
</head>

<body class="theme-bkash">

<!-- SELECT PAGE -->
<section id="selectPage" class="max-w-2xl mx-auto mt-16 card">

<h2 class="text-2xl font-bold text-center mb-4">দান করুন</h2>

<p class="text-center text-gray-300 mb-8">
“তোমরা আল্লাহর সন্তুষ্টির জন্য যা কিছু ব্যয় করবে, তিনি তা পূর্ণরূপে প্রতিদান দিবেন।”
</p>

<label>আপনার নাম</label>
<input type="text" id="donorName" class="input">

<label>দান এর পরিমাণ (BDT)</label>
<input type="number" id="amountInput" class="input">

<p class="mt-4 mb-2">মোবাইল ব্যাংকিং নির্বাচন করুন:</p>

<div class="grid grid-cols-3 gap-4">
<div onclick="goToPay('bkash')" class="method-btn">bKash</div>
<div onclick="goToPay('nagad')" class="method-btn">Nagad</div>
<div onclick="goToPay('rocket')" class="method-btn">Rocket</div>
</div>

</section>

<!-- PAYMENT PAGE -->
<section id="payPage" class="max-w-2xl mx-auto mt-16 card hidden">

<h3 class="text-xl text-center mb-6" id="methodTitle"></h3>

<div class="text-sm space-y-3 mb-6">
<p>১️⃣ অ্যাপে যান।</p>
<p>২️⃣ Send Money নির্বাচন করুন।</p>
<p>৩️⃣ নাম্বার: <b id="numberText"></b></p>
<p>৪️⃣ পরিমাণ: <b id="amountText"></b></p>
</div>

<label>Transaction ID</label>
<input type="text" id="trxInput" class="input">

<button class="main-btn" onclick="verifyDonation()">পেমেন্ট নিশ্চিত করুন</button>

</section>

<div id="successModal" class="modal">
<h2 class="text-2xl mb-4">আলহামদুলিল্লাহ!</h2>
<p>আল্লাহ আপনার দান কবুল করুন।</p>
</div>

<script>
const scriptURL="YOUR_GOOGLE_SCRIPT_URL";

const methods={
bkash:{name:"bKash",number:"01711111111"},
nagad:{name:"Nagad",number:"01822222222"},
rocket:{name:"Rocket",number:"01933333333"}
};

let selectedMethod="bkash";

function goToPay(method){

let name=document.getElementById("donorName").value;
let amount=document.getElementById("amountInput").value;

if(name==""||amount==""){
alert("সব তথ্য পূরণ করুন");
return;
}

selectedMethod=method;
document.body.className="theme-"+method;

document.getElementById("selectPage").classList.add("hidden");
document.getElementById("payPage").classList.remove("hidden");

document.getElementById("methodTitle").innerText=methods[method].name+" পেমেন্ট";
document.getElementById("numberText").innerText=methods[method].number;
document.getElementById("amountText").innerText=amount+" BDT";
}

function verifyDonation(){

let trx=document.getElementById("trxInput").value;
if(trx==""){
alert("Transaction ID দিন");
return;
}

let data=new FormData();
data.append("Type","Donation");
data.append("Name",document.getElementById("donorName").value);
data.append("Method",selectedMethod);
data.append("Amount",document.getElementById("amountInput").value);
data.append("TransactionID",trx);

fetch(scriptURL,{method:"POST",body:data})
.then(()=>{
document.getElementById("successModal").style.display="flex";
setTimeout(()=>{window.location.href="index.html";},2500);
});
}
</script>

</body>
</html>
