<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>সদস্য নিবন্ধন ফরম - আল-হেরা এসোসিয়েশন</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
body{
background:linear-gradient(135deg,#064e3b,#7f1d1d);
font-family:'Hind Siliguri',sans-serif;
color:white;
margin:0;
overflow-x:hidden;
}

/* NAV */
.nav-link{position:relative;padding-bottom:4px;}
.nav-link.active::after,.nav-link:hover::after{
content:"";position:absolute;left:0;bottom:0;width:100%;height:2px;background:#10b981;
}

/* RIGHT DRAWER */
#mobileMenu{
position:fixed;
top:0;
right:0;
width:260px;
height:100%;
background:#052e26;
padding:40px 25px;
transform:translateX(100%);
transition:transform .4s ease;
z-index:1000;
}
#mobileMenu.show{transform:translateX(0);}
#mobileMenu a{
display:block;
padding:14px 0;
border-bottom:1px solid rgba(255,255,255,.1);
}

/* Overlay */
#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
opacity:0;
visibility:hidden;
transition:.3s;
z-index:900;
}
#overlay.show{opacity:1;visibility:visible;}

/* FORM BOX */
.form-box{
background:rgba(255,255,255,.08);
backdrop-filter:blur(25px);
border-radius:30px;
padding:30px;
box-shadow:0 0 40px rgba(16,185,129,.4);
}
@media(min-width:768px){
.form-box{padding:60px;}
}

.input-group{position:relative;}
.input-field{
width:100%;
padding:14px 20px 14px 45px;
border-radius:50px;
background:rgba(255,255,255,.12);
outline:none;
transition:.3s;
color:white;
}
.input-field:focus{
background:rgba(255,255,255,.18);
box-shadow:0 0 20px rgba(16,185,129,.8);
}
.input-icon{
position:absolute;
left:15px;
top:50%;
transform:translateY(-50%);
color:#10b981;
}

select.input-field{appearance:none;}
select.input-field option{background:#064e3b;color:white;}

.error{
color:#f87171;
font-size:14px;
margin-top:6px;
display:none;
}

.submit-btn{
background:linear-gradient(135deg,#059669,#10b981);
padding:14px 40px;
border-radius:50px;
font-weight:500;
transition:.3s;
}
.submit-btn:hover{
transform:scale(1.05);
box-shadow:0 0 25px rgba(16,185,129,.8);
}
</style>
</head>

<body>

<div id="overlay"></div>

<header class="bg-[#064e3b]/95 sticky top-0 z-50">
<div class="max-w-7xl mx-auto flex justify-between items-center px-4 md:px-6 py-4">
<div>
<h1 class="text-lg md:text-xl font-semibold text-emerald-400">আল-হেরা এসোসিয়েশন</h1>
<p class="text-xs text-gray-300">Serving Humanity With Unity & Compassion</p>
</div>

<nav class="hidden md:flex space-x-8 text-sm">
<a href="index.html" class="nav-link">Home</a>
<a href="members.html" class="nav-link">সদস্যবৃন্দ</a>
<a href="gallery.html" class="nav-link">গ্যালারি</a>
<a href="donation.html" class="nav-link">দান</a>
<a href="form.html" class="nav-link active">সদস্য ফরম</a>
<a href="contact.html" class="nav-link">যোগাযোগ</a>
</nav>

<button id="menuBtn" class="md:hidden text-2xl">
<i class="fas fa-bars"></i>
</button>
</div>
</header>

<div id="mobileMenu" class="md:hidden">
<a href="index.html">Home</a>
<a href="members.html">সদস্যবৃন্দ</a>
<a href="gallery.html">গ্যালারি</a>
<a href="donation.html">দান</a>
<a href="form.html">সদস্য ফরম</a>
<a href="contact.html">যোগাযোগ</a>
</div>

<section class="py-16 md:py-24 px-4 md:px-6">
<h2 class="text-2xl md:text-4xl text-center text-emerald-300 mb-10 md:mb-12">
সদস্য নিবন্ধন ফরম
</h2>

<div class="max-w-5xl mx-auto form-box">

<form id="membershipForm" class="grid gap-6 md:grid-cols-2">

<div class="input-group">
<i class="fa fa-user input-icon"></i>
<input type="text" name="Name" placeholder="নাম" class="input-field" required>
</div>

<div class="input-group">
<i class="fa fa-user input-icon"></i>
<input type="text" name="FatherName" placeholder="পিতার নাম" class="input-field" required>
</div>

<div class="input-group md:col-span-2">
<i class="fa fa-location-dot input-icon"></i>
<input type="text" name="Address" placeholder="ঠিকানা" class="input-field" required>
</div>

<div class="input-group md:col-span-2">
<i class="fa fa-phone input-icon"></i>
<input type="tel" name="Mobile" id="mobile"
placeholder="মোবাইল নম্বর (01XXXXXXXXX)"
class="input-field" maxlength="11" required>
<p id="mobileError" class="error">সঠিক মোবাইল নম্বর দিন</p>
</div>

<div class="input-group md:col-span-2">
<i class="fa fa-droplet input-icon"></i>
<select name="BloodGroup" class="input-field" required>
<option value="">রক্তের গ্রুপ নির্বাচন করুন</option>
<option>A+</option><option>A-</option>
<option>B+</option><option>B-</option>
<option>O+</option><option>O-</option>
<option>AB+</option><option>AB-</option>
</select>
</div>

<div class="input-group md:col-span-2">
<i class="fa-brands fa-facebook input-icon"></i>
<input type="text" name="FacebookID"
placeholder="FB ID (ঐচ্ছিক)" class="input-field">
</div>

<div class="md:col-span-2 text-center mt-4">
<button type="submit" class="submit-btn">জমা দিন</button>
</div>

</form>

</div>
</section>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbycgyVEKHA0p8eKyDYMRoufPD333AMRe7ll_nfZmwq1afrc7S_-nl6Ig9SNti_p5BE3/exec";
const form = document.getElementById("membershipForm");
const mobileInput=document.getElementById("mobile");
const mobileError=document.getElementById("mobileError");

mobileInput.addEventListener("input",function(){
this.value=this.value.replace(/[^0-9]/g,"");
if(!/^01[0-9]{9}$/.test(this.value)){
mobileError.style.display="block";
}else{
mobileError.style.display="none";
}
});

form.addEventListener("submit",function(e){
e.preventDefault();

if(!/^01[0-9]{9}$/.test(mobileInput.value)){
mobileError.style.display="block";
return;
}

fetch(scriptURL,{
method:"POST",
body:new FormData(form)
})
.then(() => {
window.location.href="success.html";
})
.catch(() => {
alert("ত্রুটি হয়েছে ❌");
});
});

const menuBtn=document.getElementById("menuBtn");
const mobileMenu=document.getElementById("mobileMenu");
const overlay=document.getElementById("overlay");

menuBtn.addEventListener("click",()=>{
mobileMenu.classList.toggle("show");
overlay.classList.toggle("show");
document.body.style.overflow="hidden";
});
overlay.addEventListener("click",()=>{
mobileMenu.classList.remove("show");
overlay.classList.remove("show");
document.body.style.overflow="auto";
});
</script>

</body>
</html>
